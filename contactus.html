<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="/img/faviconmain.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Us</title>
<link rel="stylesheet" href="cssblog/contactus.css">
</head>
<body>
    <header class="nav">
        <section  class="header">
            <h4 class="brand">45Tech.io</h4>
            <ul class="menu">
                <li><a href="./myfeed.html" class="anchort">Feed</a></li>
                <li><a href="./my-blog.html" class="anchort">My Blogs</a></li>
                <li><a href="./aboutus.html" class="anchort">About Us</a></li>
                <li><a href="./contactus.html" class="anchort">Contact</a></li>
            </ul>
            <p class="write-but">
                <button class="log" id="log">login &nbsp;<i class="fa fa-user" aria-hidden="true"></i></button>
                <!-- <span id="log" class="log"></span>&nbsp;<i class="fa fa-user" aria-hidden="true"></i></button> -->
                <button class="write" type="button" onclick="location.href='./blogwrite.html'">Write 
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
            </p>
        </section>
    </header>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Contact Us</h2>
                    <form action="#" method="post">
                        <input type="text" name="name" placeholder="Enter Your Name" id="cnt-name">
                      
                        <input type="email" name="name" placeholder="Enter Your Email" id="cnt-email">
                        <textarea name="message" placeholder="Your Message" rows="5" id="cnt-query"></textarea>                   
             <button type="submit" id="cnt-button" class="btn">Submit <i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
                <div class="form-img">
                    <img src="../image/bg1.png" alt="">
                </div>
            </div>
        </div>
    </div> 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./jsblog/util.js"></script>
    <script src="./jsblog/contactus.js"></script>
</body>
</html>
